version: '2.4'

services:
    postgres:
        image: 'postgres:13.1'
        environment:
            - POSTGRES_PASSWORD=myPostgresPassword
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres" ]
            interval: 10s
            timeout: 5s
            retries: 5
