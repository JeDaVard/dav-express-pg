    node:
        depends_on:
            -   postgres
        build:
            dockerfile: Dockerfile.development
            context: .
        entrypoint: /bin/sh -c "./entrypoint.sh"
#        command: ./node_modules/.bin/sequelize db:migrate
        volumes:
            - .:/usr/src/app
#            - /usr/src/app/node_modules
        environment:
            - NODE_ENV=development
            - PG_HOST=postgres
            - PG_PORT=5432
            - PG_DATABASE=postgres
